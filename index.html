<!DOCTYPE html>
<!DOCTYPE html>
<html lamg="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>JS | Calculator</title>
  </head>
  <body>
    <div id ="container" class="ui relaxed grid">
      <div id="row1" class="sixteen wide column">
        <h1>JS Calculator</h1>
      </div>
      <!-- This starts the 4 wide section -->
      <div class="ui fifteen wide centered column">
        <input id="inpt" autofocus type="text" name="" value="">
      </div>
      <div id="one" class="fifteen column row">
        <div class="btn">
          <button type="button" name="button" value="ac" onClick="calculator.captureInput()">ac</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value"+/-" onClick="calculator.captureInput()">+/-</button>
        </div>
        <div class="btn">
          <button id="" type="button" name="button" value="%" onClick="calculator.captureInput()">%</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="รท" onClick="calculator.captureInput()">รท</button>
        </div>
        <br>
        <div class="btn">
          <button id="button" type="button" name="button" class="myb" value="7" onClick="calculator.captureInput()">7</button>
        </div>
        <div class="btn">
          <button id="button" type="button" name="button" class="myb" value="8" onClick="calculator.captureInput()">8</button>
        </div>
        <div class="btn">
          <button id="btn" type="button" name="button" value="9" onClick="calculator.captureInput()">9</button>
        </div>
        <div id="" class="btn">
          <button type="button" name="button" value="x" onClick="calculator.captureInput()">x</button>
        </div>
        <div class="btn">
          <button id="" class="myBtn" type="button" name="button" value="4" onClick="calculator.captureInput()">4</button>
        </div>
        <div class="btn">
          <button class="myBtn" type="button" name="button" value="5" onClick="calculator.captureInput()">5</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="6" onClick="calculator.captureInput()">6</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="-" onClick="calculator.captureInput()">-</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="1" onClick="calculator.captureInput()">1</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="2" onClick="calculator.captureInput()">2</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="3" onClick="calculator.captureInput()">3</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="+" onClick="calculator.captureInput()">+</button>
        </div>
        <div class="btn2">
          <button type="button" name="button" value="0" onClick="calculator.captureInput()">0</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="." onClick="calculator.captureInput()">.</button>
        </div>
        <div class="btn">
          <button type="button" name="button" value="=" onClick="calculator.captureInput()">=</button>
        </div>


      </div>

    </div>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="http://localhost:35729/livereload.js">
  </script>
  </body>
</html>
